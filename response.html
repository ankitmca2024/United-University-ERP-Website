<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8daad4;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 500px;
        }
        .bi-patch-check-fill {
            font-size: 100px;
            color: #28a745;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
        }
        p {
            color: #6c757d;
        }
        .btn {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
        <div class="container">
            <i class="bi-patch-check-fill"></i>
            <h1>Submission Successfull!</h1>
            <p id="submissionMessage">Thank you for your submission. We have received your information and will process it shortly.
                You will receive a confirmation email within the next few minutes.
            </p>
            <button class="btn btn-primary"><a href="home.html">Go to Dashboard</a></button>
        </div>
    </div>
    <script>
        const name = localStorage.getItem("submittedName");
    if (name) {
      document.getElementById("submissionMessage").textContent = `Thank you, ${name}, for your submission. We have received your information and will process it shortly.
                You will receive a confirmation email within the next few minutes.`;
      localStorage.removeItem("submittedName"); // Optional: clear data after use
    }
    </script>
</body>
</html>
