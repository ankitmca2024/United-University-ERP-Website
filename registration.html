<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>University Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('uu.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0;
      
    }

    .registration-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.08);
      max-width: 800px;
      margin: 40px auto;
    }

    .registration-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-control, .form-select {
      border-radius: 6px;
    }

    .btn-primary {
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
      

    }
    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    .goto-home {
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="goto-home">
      <h1>United University Registration</h1>
      <p>Welcome to the University Registration Portal</p>
      <p>Please fill out the form below to register.</p>
      <br>
     <a href="home.html">Go to Home</a>
    </div>
    <!-- Registration Form -->

  <div class="container">
    <div class="registration-form">
      <h2>Registration Form</h2>
      <form id="registrationForm">
        <!-- Personal Details -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter first name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Father's Name</label>
            <input type="text" class="form-control" placeholder="Enter father's name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mother's Name</label>
            <input type="text" class="form-control" placeholder="Enter mother's name" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date of Registration</label>
            <input type="date" class="form-control" required>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="name@example.com" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Enter phone number" required>
          </div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <!-- UG / PG Selection -->
        <div class="mb-3">
          <label class="form-label d-block">Select Program</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="program" id="ug" value="UG" onchange="updateCourses()" required>
            <label class="form-check-label" for="ug">UG</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="program" id="pg" value="PG" onchange="updateCourses()" required>
            <label class="form-check-label" for="pg">PG</label>
          </div>
        </div>

        <!-- Course Dropdown -->
        <div class="mb-3">
          <label for="course" class="form-label">Select Course</label>
          <select class="form-select" id="course" required>
            <option value="">Choose a program first</option>
          </select>
        </div>

        <!-- Address -->
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit Registration</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function updateCourses() {
      const courseSelect = document.getElementById("course");
      const ugCourses = ["B.Sc Computer Science", "BBA", "BCA","BCA(IBM)","LLB","BHM","B.Tech","BAJMC", "BA", "B.Com"];
      const pgCourses = ["MCA", "MBA", "M.Sc", "MA","LLM","M.Tech","MAJMC", "M.Com"];

      const selectedProgram = document.querySelector('input[name="program"]:checked').value;

      // Clear existing options
      courseSelect.innerHTML = '<option value="">Select a course</option>';

      // Add new options
      const courses = selectedProgram === "UG" ? ugCourses : pgCourses;
      courses.forEach(course => {
        const option = document.createElement("option");
        option.value = course;
        option.textContent = course;
        courseSelect.appendChild(option);
      });
    }

    // Smooth scroll to top on clicking the main container
        // Enqiury submission 
         document.getElementById("registrationForm").addEventListener("submit", function(e) {
        e.preventDefault(); // Stop default form behavior
        const name = document.getElementById("name").value;
        localStorage.setItem("submittedName", name); // Store in localStorage
        window.location.href = "response.html"; // Redirect to success page
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
